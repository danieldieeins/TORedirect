<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Redirecting... | TORedirect</title>
    </head>
    <script>
        function redirectZyneon(goal) {
            goal = goal.toLowerCase();

            if(goal.startsWith("proap")) {
                goal = goal.substring(5);

                const url_prefix = "https://projects.zyneonstudios.com/de/apply.html?from=";

                switch(goal) {
                    case "twitter":
                    case "x":
                        return url_prefix + "x";

                    case "bluesky":
                    case "bsky":
                    case "b":
                        return url_prefix + "instagram";

                    case "instagram":
                    case "insta":
                    case "i":
                        return url_prefix + "instagram";
                    
                    case "reddit":
                    case "r":
                        return url_prefix + "reddit";

                    case "threads":
                    case "t":
                        return url_prefix + "threads";

                    case "discord":
                    case "dc":
                    case "d":
                        return url_prefix + "discord";

                    case "website":
                    case "web":
                    case "w":
                        return url_prefix + "website";

                    case "self":
                    case "s":
                        return url_prefix + "self";

                    default:
                        return url_prefix + "other";
                };
            }

            if(/^pr(ojects)?(d)(c|iscord)?$/.test(goal)) {
                return "https://discord.com/invite/Q2AEWfesZW";
            } else if(/^pr(ojects)?$/.test(goal)) return "https://projects.zyneonstudios.com";

            switch(goal) {
                case "website":
                case "web":
                case "w":
                    return "https://zyneonstudios.com";
                
                case "pictures":
                case "pi":
                    return "https://pictures.zyneonstudios.com";

                case "nexus":
                case "ne":
                case "n":
                    return "https://nexus.zyneonstudios.com";
                
                default:
                    return "404.html?s=true";
            }
        }

        function redirectNero(goal) {
            goal = goal.toLowerCase();
            if(goal === "links" || goal === "linktree" || goal === "linklist" || goal === "link" || goal === "l") {
                return "https://nerotvlive.nerofy.de/links";
            }
        }

        const urlParams = new URLSearchParams(location.search);
        if(urlParams.has("n")) {
            location.href = redirectNero(urlParams.get("n"));
        } else {
            location.href = urlParams.has("z") ? redirectZyneon(urlParams.get("z")) : "404.html?s=true";
        }
    </script>
</html>
